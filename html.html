<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Evaluator</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Evaluator</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="togglePassword" class="fas fa-eye-slash"></i>
        <button id="evaluate" onclick="evaluatePassword()">Evaluate</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js"></script>
</body>
</html>
